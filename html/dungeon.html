<canvas id='dungeon' width='1400px' height='720px' style='border:1px solid grey'></canvas>
<button id = 'hero1heal' style="position: absolute; top:300px; left:500px;">Ulecz</button>
<button id = 'currentHeroHeal' style="position: absolute; top:300px; left:800px;">Ulecz</button>

<script>
    
    hero1 = new Hero(0, "Maciek", 'images/jakis_lucznik.png', 100, 100, 8, 100)
    hero2 = new Hero(1, "Seba", 'images/Avatar.png', 400, 100, 10, 90)
    gameFrame = 0;
    var allHeroes = [];
    allHeroes.push(hero1);
    allHeroes.push(hero2);
    var currentHero = 0;
    var selectedHero = 0;
    var moved = false;

    var ctx = dungeon.getContext('2d');
    ctx.save();
    ctx.font = '24px Tahoma';

    document.getElementById("hero1heal").addEventListener("click", function() {
        hero1.health = hero1.maxHP;
    },);

    document.getElementById("currentHeroHeal").addEventListener("click", function() {
        allHeroes[1].health = allHeroes[1].maxHP;
    },);
    
    
    function dungeonLoop(){
        ctx.clearRect(0,0,dungeon.width,dungeon.height);
        allHeroes[currentHero].walka(hero2);
        ctx.fillStyle = '#e67e22';   //marchewkowe tlo
        ctx.fillRect(0, 0, dungeon.width, dungeon.height);
        hero1.update();
        hero2.update();
        hero1.draw(ctx);
        hero2.draw(ctx);    
        gameFrame++;
        requestAnimationFrame(dungeonLoop)
    }

    dungeonLoop();
</script>
